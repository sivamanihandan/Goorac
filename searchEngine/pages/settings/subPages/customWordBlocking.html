<body onload="s()" >
    <div class="settingsText">
        <p class="afh"><i type="button" onclick="window.history.back();" class="fa">&#xf060;</i><b> Custom Word Blocking</b></p>
    </div>
    <br>
    <center>
   <div class="">
<input type="text" id="ads" placeholder="Add words" style="text-align: center;margin-left: 50px;border-radius: 15px;margin: o auto;border: 0.5px solid black ;" >
<button class="btn btn-primary" style="border-radius:15px;" onclick="ss()" >Add</button>
   </div>
   <hr><br>
   <p style="font-size: 16px;text-align: center;margin-top: 40px;"><b>words to Block</b></p>
   <div style="width: auto;height:500px" >
       <p style="margin-left: 50px;font-size: 18px;" id="before"></p>
   </div>
  </center>
</body>
<script>
function ss(){
  var q = document.getElementById("ads").value;
  if( q == "" ){
    document.getElementById("ads").style.backgroundColor = "silver"
  }
  else {
    var qw = document.getElementById("ads").value;
  var py = localStorage.getItem("dataB");
  var ga =   qw + "✖️" + py ;
  localStorage.setItem("dataB",ga );
  document.getElementById("before").innerHTML = ga ;
  }
}
function s() {
  var py = localStorage.getItem("dataB");
  if( py == null ){
    localStorage.setItem("dataB", "boody" )
    alert("User cannot search the words you entred here")
  }
  else {
    var pye = localStorage.getItem("dataB");
    document.getElementById("before").innerHTML = pye ;
  }
}
</script>
